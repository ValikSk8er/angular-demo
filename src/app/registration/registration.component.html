<div style="margin : 0 auto; width: 400px;">
  <h1 class="h3 mb-3 font-weight-normal">Registration form</h1>

  <div>
    <label class="sr-only">Email address</label>
    <input [(ngModel)]="user.email" type="email" class="form-control" placeholder="Email address"/>
  </div>

  <div>
    <label class="sr-only">Password</label>
    <input [(ngModel)]="user.password" type="password" class="form-control" placeholder="Password"/>
  </div>

  <div>
    <label class="sr-only">Repeat Password</label>
    <input #repeatPassword path="verifiedPassword" type="password" class="form-control" placeholder="Repeat Password"/>
  </div>

  <button class="btn btn-lg btn-primary btn-block" style="margin-top: 20px" (click)="createUser()">Register</button>
</div>
